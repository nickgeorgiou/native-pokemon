<div class="row">
    <div class="col-md-4">
        <div class="pokemon_card {{ activeAnimal.className }}" ng-class="activeAnimal.animation">

            <div class="poke_name">
                {{ activeAnimal.name }}
            </div>
            <div class="HP">{{ activeAnimal.hp }}HP</div>
            <div class="poke_stats">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuemax="100" style="width: {{ activeAnimal.hp / activeAnimal.maxHp * 100 }}%;"></div>
                </div>

            </div>
            <div class="pokemon_img">
                <img src="{{ activeAnimal.image }}" />
            </div>

            <div ng-repeat="attack in activeAnimal.attacks" class="btn-group btn-group-justified poke_control">
                <div class="btn-group nopadding">
                    <button class="btn btn-default" ng-click="playerAttack(activeAnimal, activeWildAnimal, attack)" ng-disabled="isNotPlayersTurn">
                        <div class="row">
                            <div class="col-xs-9">
                                <div class="attack-name">
                                    {{ attack.name }}
                                </div>
                                <div class="attack-description">
                                    {{ attack.description }}
                                </div>
                            </div>
                            <div class="attack-hp col-xs-3">
                                {{ attack.attackPower }}HP
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="battle-message">
            {{ battleMessage }}
        </div>
        <div ng-show="!isNotPlayersTurn" class="hover do-next nopadding">
            <div class="col-xs-2 left-arrow nopadding">&#9668;</div>
            <div class="col-xs-10">What would you like to do?</div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="pokemon_card {{ activeWildAnimal.className }}" ng-class="activeWildAnimal.animation">
            <div class="poke_name">
                {{ activeWildAnimal.name }}
            </div>
            <div class="HP">
                {{ activeWildAnimal.hp }}HP
            </div>
            <div class="poke_stats">

                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuemax="100" style="width: {{ activeWildAnimal.hp / activeWildAnimal.maxHp * 100 }}%;"></div>
                </div>
            </div>
            <div class="pokemon_img">
                <img src="{{ activeWildAnimal.image }}" />
            </div>

            <div class="btn-group btn-group-justified poke_control">
                <div class="btn-group">
                    <button type="button" class="btn btn-default">
                        About this animal
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    Your Animals: {{ capturedAnimals.length }}
</div>
